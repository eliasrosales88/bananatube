<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Registro</h3>
    <form name="Registro" id="registro" action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="nombre">Nombre de Usuario (*)</label>
            <input type="text" id="nombre" name="nombre-usuario" placeholder="Tu nombre de usuario aquí :)" required/>
        </div>
        <div>
            <label for="pass">Contraseña (*)</label>
            <input type="password" id="pass" name="contraseña" placeholder="¡Elige una contraseña segura!" required/>
        </div>
        <div>
             <label for="pass">Confirmar Contraseña (*)</label>
            <input type="password" id="pass" name="contraseña-confirmada" placeholder="Repite la contraseña" required/>
        </div>
        <div>
            <label for="email">Correo electrónico (*)</label>
            <input type="email" id="email" name="email" placeholder="Tu dirección email aquí :)" required minleght="5"/>
        </div>
        <div>
            <label for="nombre-apellidos">Nombre y Apellidos (*)</label>
            <input type="text" id="nombre-apellidos" name="Nombre y Apellidos" placeholder="También vale un nickname :)" required minleght="3" maxlength="20"/>
        </div>
        <div>
            <label for="imagen">Inserta aquí tu foto de perfil</label>
            <input type="file" id="imagen" name="imagen" accept="image/*"/>
        </div>
        <div id="obligatorios">
            (*) Campos obligatorios
        </div>
        <div>
            <input type="checkbox" id="check" name="términosycondiciones" required/>
            <label for="check">Acepto <a href="#">términos y condiciones de uso</a></label>
        </div>
        <div>
            <input type="submit" id="submit" name="confirmar" value="Crear cuenta"/>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
       var d = new Date(); 
    document.getElementsById("comment_when").innerHTML = d.getTime ();
    </script>
    <title>Document</title>
</head>
<body>
    <form name="upvideo"
          id=upvideo
          action="#"
          method="post"
          enctype="multipart/form-data"
          >
<!--comentario nuevo-->        
        <div>
            <label for="new_comment" ></label> <br/>
            <textarea
                   name="new_comment"
                   id="new_comment"
                   cols="50"  
                   placeholder="Escribe un comentario"
                   autocomplete="off"                      
                   ></textarea>
        </div>
        <!--Publicar-->
        <div>
            <input type="submit" 
                   value="Comentar">
        </div>  
<!--hora de comentario-->        
            <label for="comment_when" ></label> <br/>
            <p 
                   name="comment_when"
                   id="comment_when"
                   cols="50"  
                   ></p>

    </form>
</body>
</html>
